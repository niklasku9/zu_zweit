<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>zu zweit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    :root {
      --vh: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 100vh));
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 1.5s ease-in-out;
      opacity: 0;
    }

    .background.active {
      opacity: 1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 500px;
      box-sizing: border-box;
    }

    .poem {
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 4s ease-in-out, visibility 0s linear 4s;
      visibility: hidden;
    }

    .poem.visible {
      opacity: 1;
      visibility: visible;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(var(--vh, 100vh));
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 20px;
        width: 100%;
        border-radius: 10px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div id="bg1" class="background active" style="background-image: url('bg1v2.jpg');"></div>
  <div id="bg2" class="background"></div>

  <div class="overlay">
    <h1>ðŸ“– zu zweit</h1>
    <audio controls id="audioplayer">
      <source src="projekt1kopie.wav" type="audio/wav">
      Dein Browser unterstÃ¼tzt den Audio-Player nicht.
    </audio>
    <div id="poem" class="poem">
      <strong>Zu Zweit</strong><br><br>
      Selbst wenn die Welt am Boden liegt,<br>
      die WÃ¤nde nicht mehr wackeln,<br>
      sollt ihr beide am Ende stehen,<br>
      deine Hand warm in seiner Jacke.<br><br>
      Euer Blick ganz fest nach vorn gezurrt,<br>
      sodass alle Welt nur weiÃŸ:<br>
      Auch wenn alles mal zu Ende scheint,<br>
      ihr beide seid zu zweit.
    </div>
  </div>

  <script>
    const images = [
      'bg1v2.jpg',
      'bg2v2.jpg',
      'bg3v2.jpg',
      'bg4v2.jpg',
      'bg5v2.jpg',
      'bg6v2.jpg',
      'bg7v2.jpg'
    ];

    let index = 1;
    let active = 1;

    function setRealViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh * 100}px`);
    }

    setRealViewportHeight();
    window.addEventListener('resize', setRealViewportHeight);

    function changeBackground() {
      const nextImage = images[index];
      const bg1 = document.getElementById("bg1");
      const bg2 = document.getElementById("bg2");

      if (active === 1) {
        bg2.style.backgroundImage = `url('${nextImage}?v=${Date.now()}')`;
        bg2.classList.add("active");
        bg1.classList.remove("active");
        active = 2;
      } else {
        bg1.style.backgroundImage = `url('${nextImage}?v=${Date.now()}')`;
        bg1.classList.add("active");
        bg2.classList.remove("active");
        active = 1;
      }

      index = (index + 1) % images.length;
    }

    window.onload = () => {
      setTimeout(() => {
        document.getElementById("bg1").classList.add("active");
      }, 100);
    };

    setInterval(changeBackground, 6000);

    const audio = document.getElementById('audioplayer');
    const poem = document.getElementById('poem');

    audio.addEventListener('play', () => {
      setTimeout(() => {
        poem.classList.add('visible');
      }, 22000); // 22 Sekunden
    });
  </script>
</body>
</html>
