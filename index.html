<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>zu zweit</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 1.5s ease-in-out;
      opacity: 1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 500px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="bg1" class="background" style="background-image: url('bg1v2.jpg'); opacity: 1;"></div>
  <div id="bg2" class="background" style="opacity: 0;"></div>

  <div class="overlay">
    <h1>ðŸŽ§ zu zweit</h1>
    <audio controls>
      <source src="projekt1kopie.wav" type="audio/wav">
      Dein Browser unterstÃ¼tzt den Audio-Player nicht.
    </audio>
  </div>

  <script>
    const images = [
      'bg1v2.jpg',
      'bg2v2.jpg',
      'bg3v2.jpg',
      'bg4v2.jpg',
      'bg5v2.jpg',
      'bg6v2.jpg',
      'bg7v2.jpg'
    ];

    let index = 1;
    let active = 1;

    function changeBackground() {
      const nextImage = images[index];
      const bg1 = document.getElementById("bg1");
      const bg2 = document.getElementById("bg2");

      if (active === 1) {
        bg2.style.backgroundImage = `url('${nextImage}?v=${Date.now()}')`;
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
        active = 2;
      } else {
        bg1.style.backgroundImage = `url('${nextImage}?v=${Date.now()}')`;
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
        active = 1;
      }

      index = (index + 1) % images.length;
    }

    setInterval(changeBackground, 6000);
  </script>
</body>
</html>
